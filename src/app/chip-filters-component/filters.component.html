<div class="filters-container">
  <fusion-chip-filters
    [isSearch]="true"
    [addFiltersTitle]="'Countries'"
    [addFilterOptions]="optionsFilter"
    (onSelect)="chipChanged($event)"
    (onRemoveSelection)="removeChip($event)"
  >
    <fusion-chip-filter [configuration]="{ id: 1, mode: 'static' }">
      <div class="fu-chip-content">Chip filter 1: All</div>
      <div class="filter-element">
        <fusion-daterange
          [options]="{
            calendarAmount: 1,
            presets: [],
            allowFutureSelection: true
          }"
          [formControl]="formControl2"
        >
        </fusion-daterange>
      </div>
    </fusion-chip-filter>

    <fusion-chip-filter [configuration]="{ id: 2, mode: 'dynamic' }">
      <div class="fu-chip-content">Alert mode 2</div>
      <div class="filter-element">
        <fusion-daterange [formControl]="formControl"> </fusion-daterange>
      </div>
    </fusion-chip-filter>
    <fusion-chip-filter [configuration]="{ id: 3, mode: 'dynamic' }">
      <div class="fu-chip-content">Status 3: Active</div>
      <div class="filter-element">
        <fusion-daterange [formControl]="formControl"> </fusion-daterange>
      </div>
    </fusion-chip-filter>

    <fusion-chip-filter [configuration]="{ id: 4, mode: 'dynamic' }">
      <div class="fu-chip-content">Alert mode 4: All</div>
      <div class="filter-element">
        <fusion-daterange [formControl]="formControl"> </fusion-daterange>
      </div>
    </fusion-chip-filter>

    <fusion-chip-filter
      [configuration]="{ id: 5, mode: 'static', close: true }"
    >
      <div class="fu-chip-content">Status 5: Active</div>
      <div class="filter-element">
        <fusion-daterange [formControl]="formControl"> </fusion-daterange>
      </div>
    </fusion-chip-filter>

    <fusion-chip-filter
      [configuration]="{ id: 6, mode: 'static', close: true }"
    >
      <div class="fu-chip-content">Status 6: Active</div>
      <div class="filter-element">
        <fusion-daterange [formControl]="formControl"> </fusion-daterange>
      </div>
    </fusion-chip-filter>
    <fusion-chip-filter [configuration]="{ id: 7, mode: 'static' }">
      <div class="fu-chip-content">Status 7: Active</div>
      <div class="filter-element">
        <fusion-daterange [formControl]="formControl"> </fusion-daterange>
      </div>
    </fusion-chip-filter>
  </fusion-chip-filters>
</div>
